# Example nginx configuration for MCP server development environment
# This is a generic template - customize with your values:
#   - <YOUR_DOMAIN> - Your full domain (e.g., mcp.example.com)
#   - <TUNNEL_PORT_1> - VM port forwarding to your MCP server
#   - <TUNNEL_PORT_2> - VM port forwarding to your assets (if using two-server architecture)

server {
    listen 80;
    server_name <YOUR_DOMAIN>;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name <YOUR_DOMAIN>;

    # SSL certificates (Let's Encrypt will populate these)
    ssl_certificate /etc/letsencrypt/live/<YOUR_DOMAIN>/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/<YOUR_DOMAIN>/privkey.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;

    # MCP endpoints - proxy to tunnel port
    location /mcp {
        proxy_pass http://127.0.0.1:<TUNNEL_PORT_1>;
        proxy_http_version 1.1;

        # SSE-specific settings - CRITICAL for Server-Sent Events
        proxy_buffering off;
        proxy_cache off;
        proxy_set_header Connection '';
        chunked_transfer_encoding off;

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Increase timeouts for long-lived SSE connections
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }

    # Static assets - proxy to assets tunnel port (optional, for two-server architecture)
    # Comment out this block if using single-server architecture
    location / {
        proxy_pass http://127.0.0.1:<TUNNEL_PORT_2>;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Cache static assets
        proxy_cache_valid 200 1h;
    }
}
