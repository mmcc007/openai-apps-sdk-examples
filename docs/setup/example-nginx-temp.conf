# Temporary nginx configuration for SSL certificate acquisition
# Use this config BEFORE obtaining Let's Encrypt certificate
# Replace with full SSL config (example-nginx-dev.conf) after getting cert
#
# Replace <YOUR_DOMAIN> with your actual domain (e.g., mcp.example.com)

server {
    listen 80;
    server_name <YOUR_DOMAIN>;

    # Temporary config for getting SSL certificate
    # Let's Encrypt will use this to verify domain ownership
    location / {
        return 200 'Temporary config for SSL cert acquisition';
        add_header Content-Type text/plain;
    }
}
